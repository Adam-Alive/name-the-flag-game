<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Page title -->
    <title>Name The Flag Game</title>
    <!-- Favicon -->
    <link
      rel="shortcut-icon"
      href="assets/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Header text -->
    <header>
      <h1 class="heading">Name The Flag</h1>
    </header>
    <!-- Main content -->
    <main class="game-area">
      <!-- Welcome message  -->
      <div id="welcome-text">
        <p>
          Welcome to this fun quiz to test your knowledge of flags around the
          world.
        </p>
        <p>
          How many will you get out of <span class="question-max">20</span>?
        </p>
      </div>
      <!-- Score and flag display area -->
      <div id="tally-area" class="tally-display hide">
        <p>
          Question <span id="question-tally">1</span> /
          <span class="question-max">20</span>
        </p>
        <p>Score: <span id="score-tally">0</span></p>
      </div>
      <div id="flag-container">
        <img
          id="flag-image"
          src="assets/images/flags.webp"
          alt="Colourful collage of world flags in a circle representing the globe"
        />
      </div>
      <!-- Flag answer options -->
      <div id="answers-container" class="answers-options hide">
        <button id="flag-one" class="flag-btn">Option 1</button>
        <button id="flag-two" class="flag-btn">Option 2</button>
        <button id="flag-three" class="flag-btn">Option 3</button>
      </div>
      <div id="game-btn-container">
        <button id="start-btn" class="game-btn">Start</button>
        <button id="next-btn" class="game-btn hide">Next</button>
        <button id="restart-btn" class="game-btn hide">Restart</button>
      </div>
      <!-- Total score message and restart -->
      <div id="score-message" class="hide">
        <p class="message-text">
          <span>your total score is: </span>
          <span id="total-score"> 0</span>
        </p>
        <button id="play-again-btn" class="game-btn">Play Again</button>
      </div>
    </main>

    <footer>
      <div>Â© Adam Alive 2023</div>
    </footer>
    <!-- Questions data -->
    <script src="assets/js/data.js"></script>
    <!-- Main JS code -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
