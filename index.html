<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Name The Flag Game</title>
  </head>

  <body>
    <h1 class="heading">Name The Flag</h1>
    <div class="game-area">
      <div class="game-text">
        <p>
          Welcome to this fun quiz to test your knowledge of flags around the
          world.
        </p>
        <p>How many will you get out of 20?</p>
      </div>
      <div class="tally-area">
        <p class="tally-display">
          <span id="question-number">Question 1 / 20 </span>
          <span id="score"> Score: 0</span>
        </p>
      </div>
      <div id="flag-display">
        <img src="assets/images/antartica.webp" />
      </div>
      <div id="flag-options-container" class="flag-options">
        <button data-type="submit" id="flag-option1" class="flag-btn">
          Country 1
        </button>
        <button data-type="submit" id="flag-option2" class="flag-btn">
          Country 2
        </button>
        <button data-type="submit" id="flag-option3" class="flag-btn">
          Country 3
        </button>
      </div>
      <div id="game-butn-container">
      <button data-type="submit" id="next" class="game-btn">Next</button>
      <button data-type="submit" id="restart" class="game-btn">Restart</button>
      </div>
      <div id="score-message" class="game-text">
        <p>
          <span>Congratulations, your total score is </span>
          <span id="total-score">Total Score</span>
        </p>
        <button data-type="submit" id="reset" class="game-btn">
          Play Again
        </button>
      </div>
    </div>

    <footer>
      <div>Â© Adam Alive 2023</div>
    </footer>

    <script src="assets/js/script.js"></script>
  </body>
</html>
